<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>VueJs</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .main {
                display: grid;
                justify-content: space-around;
                align-items: center;
            }

            .box {
                width: 25vh;
                height: 25vh;
                border: solid 1px black;
                text-align: center;
            }

            .show {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="app" class="main">
            <div class="box" :style="{backgroundColor: color}">Ola</div>
            <br />
            <input type="color" v-model="color" name="color" id="" />
            <br />
            <button @click="click">Click here</button>
            <br />
            <div
                class="box"
                :style="{backgroundColor: color}"
                :class="{show: display}"
            >
                Ola
            </div>
        </div>

        <script>
            new Vue({
                el: "#app",
                data: {
                    color: "gray",
                    display: true
                },
                methods: {
                    click() {
                        console.log("click");
                        this.display = !this.display;
                    }
                }
            });
        </script>
    </body>
</html>
