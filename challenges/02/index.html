<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="desafio">
            <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
            <div>
                <button v-on:click="alert('Clicked !')">Exibir Alerta</button>
            </div>

            <!-- 2) Escute o evento "keydown" e armazene o valor na propriedade
            data (dica: event.target.value) -->
            <br />
            <div>
                <input v-on:keyup.down="down" type="text" />
                <p>{{ valor }}</p>
            </div>

            <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
            quando a tecla for ENTER -->
            <br />
            <div>
                <input v-on:keyup.enter="down" type="text" />
                <p>{{ valor }}</p>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
